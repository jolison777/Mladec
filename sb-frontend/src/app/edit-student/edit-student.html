<div class="container mt-5">

  <!-- Loading -->
  <div *ngIf="isLoading" class="text-center my-5">
    <div class="spinner-border text-primary"></div>
  </div>

  <div *ngIf="!isLoading" class="row justify-content-center">
    <div class="col-md-8 col-lg-6">

      <div class="card shadow-sm">
        <div class="card-header bg-warning">
          <h4 class="mb-0">Edit Student</h4>
        </div>

        <div class="card-body">

          <!-- Error -->
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>

          <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">

            <!-- Name -->
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                formControlName="name">

              <div *ngIf="f['name'].touched && f['name'].invalid" class="text-danger small">
                Name is required (min 2 chars)
              </div>
            </div>

            <!-- Department -->
            <div class="mb-3">
              <label class="form-label">Department</label>
              <input
                type="text"
                class="form-control"
                formControlName="department">

              <div *ngIf="f['department'].touched && f['department'].invalid" class="text-danger small">
                Department is required
              </div>
            </div>

            <!-- College -->
            <div class="mb-3">
              <label class="form-label">College</label>
              <input
                type="text"
                class="form-control"
                formControlName="college">

              <div *ngIf="f['college'].touched && f['college'].invalid" class="text-danger small">
                College is required
              </div>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between mt-4">
              <button
                type="button"
                class="btn btn-outline-secondary"
                (click)="onCancel()">
                Cancel
              </button>

              <button
                type="submit"
                class="btn btn-warning"
                [disabled]="isSubmitting">
                <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2"></span>
                Update Student
              </button>
            </div>

          </form>

        </div>
      </div>

    </div>
  </div>

</div>
