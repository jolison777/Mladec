<div class="container mt-5">
<h1>Spring Boot 4 with Angular v21+</h1>
  <!-- Page Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-primary">Student Management</h2>
    <a routerLink="/create" class="btn btn-success">
        Add Student
    </a>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Student Table -->
  <div *ngIf="!isLoading && students.length > 0" class="card shadow-sm">
    <div class="card-body p-0">
      <table class="table table-hover mb-0">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>College</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let student of students">
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.department }}</td>
            <td>{{ student.college }}</td>

            <td class="text-center">
              <a
                [routerLink]="['/getbyId', student.id]"
                class="btn btn-sm btn-outline-primary me-2">
                View
              </a>

              <a
                [routerLink]="['/updateById', student.id]"
                class="btn btn-sm btn-outline-warning me-2">
                Edit
              </a>

              <button
                class="btn btn-sm btn-outline-danger"
                (click)="deleteStudent(student.id)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div *ngIf="!isLoading && students.length === 0" class="alert alert-info text-center">
    No students found.
  </div>

</div>
